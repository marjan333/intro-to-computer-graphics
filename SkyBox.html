<!DOCTYPE html>
<html lang="en">
    <head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css">
	
    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>

        <!-- <script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/101/three.min.js"></script>
        <script src = "https://threejs.org/examples/js/controls/OrbitControls.js"></script> -->

        <!-- <script src="js/PointerLockControls.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script> -->
        


        <script>

            var scene, camera, renderer; 

            
                scene = new THREE.Scene(); 
            
                camera = new THREE.PerspectiveCamera(55, window.innerWidth/window.innerHeight, 45, 30000);
                camera.position.set(-900, -200, -900); 

                renderer = new THREE.WebGLRenderer( { antialias: true } ); 
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement); 

                controls = new THREE.OrbitControls( camera );
                controls.addEventListener('change', renderer);
                controls.minDistance = 500;
                controls.maxDistance = 1500;

                let materialArray = []; 
                let texture_ft = new THREE.TextureLoader().load('images/sky_ft.png'); 
                let texture_bk = new THREE.TextureLoader().load('images/sky_bk.png'); 
                let texture_up = new THREE.TextureLoader().load('images/sky_up.png'); 
                let texture_dn = new THREE.TextureLoader().load('images/sky_dn.png'); 
                let texture_rt = new THREE.TextureLoader().load('images/sky_rt.png'); 
                let texture_lf = new THREE.TextureLoader().load('images/sky_lf.png'); 

                materialArray.push(new THREE.MeshBasicMaterial({map: texture_ft}));
                materialArray.push(new THREE.MeshBasicMaterial({map: texture_bk}));
                materialArray.push(new THREE.MeshBasicMaterial({map: texture_up}));
                materialArray.push(new THREE.MeshBasicMaterial({map: texture_dn}));
                materialArray.push(new THREE.MeshBasicMaterial({map: texture_rt}));
                materialArray.push(new THREE.MeshBasicMaterial({map: texture_lf}));
                
                let skyboxGeo = new THREE.BoxGeometry(10000, 10000, 10000); 
                let skybox = new THREE.Mesh(skyboxGeo, materialArray); 
                scene.add(skybox); 

                animate(); 
            

            function animate() {
                renderer.render(scene, camera); 
                requestAnimationFrame(animate); 
            }

         
        </script>
        
    </body>
    
</html>
